<div class="login-div">
    <div>
        <img src="assets/favicon.png">
        <form [formGroup]="user">
            <div class="form-group">
                <input type="text" placeholder="Digite o login" class="form-control" 
                formControlName="login" #login required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Digite a senha" class="form-control"
                formControlName="senha" #senha required>
            </div>
            <button type="submit" (click)="logar()">Entrar</button>
        </form>
    </div>
</div>
